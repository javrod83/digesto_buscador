<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Buscador Normas Digesto</title>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap-select.min.css">
  		<link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
		<link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
		<link rel="stylesheet" type="text/css" href="css/jquery.webui-popover.min.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body>
		<div id="header" class="container-fluid">
			<nav class="col-xs-12 navbar navbar-default">
				<h1>Buscador de normas</h1>
				<p>Digesto Jurídico Argentino</p>
			</nav>
		</div>
		<div id="contenedor" class="col-xs-12">
			<div id="contenido">
				<div id="campo-busqueda" class="input-group col-xs-12">
					<div class="input-group input-lg">
					    <input id="buscar-value" type="text" class="form-control" placeholder="Introduzca término">
					  	<span id="buscar-boton" class="boton-buscar input-group-addon">Buscar</span>
					</div>
				</div>
				<div id="campo-filtros" class="col-xs-12">
					<form role="form">
						<legend>Filtros</legend>
						<div class="form-group col-sm-5">
							<div class="btn-group" role="group" >
								<button type="button" class="btn btn-default desactivable">
									<input id="ramas-check" type="checkbox">
								</button>
							 	<div class="btn-group" role="group">
									<select id="ramas-select" class="selectpicker desactivable">
										<option default >Seleccion Rama</option>
										<option value = "ADM" >ADM - Administrativo</option>
										<option value = "ACU" >ACU - Cultura, Ciencia y Tecnología</option>
										<option value = "AED" >AED - Educación</option>
										<option value = "ASA" >ASA - Salud Pública</option>
										<option value = "ASE" >ASE - Seguridad</option>
										<option value = "ASO" >ASO - Acción y Desarrollo Social</option>
										<option value = "B" >B - Aduanero</option>
										<option value = "C" >C - Aeronáutico-Espacial</option>
										<option value = "D" >D - Bancario, Monetario y Financiero</option>
										<option value = "E" >E - Civil</option>
										<option value = "F" >F - Comercial</option>
										<option value = "G" >G - Comunitario</option>
										<option value = "H" >H - Constitucional</option>
										<option value = "I" >I - De la Comunicación</option>
										<option value = "J" >J - Diplomático y Consular</option>
										<option value = "K" >K - Económico</option>
										<option value = "L" >L - Impositivo</option>
										<option value = "M" >M - Industrial</option>
										<option value = "N" >N - Internacional Privado</option>
										<option value = "O" >O - Internacional Público</option>
										<option value = "P" >P - Laboral</option>
										<option value = "Q" >Q - Medio Ambiente</option>
										<option value = "R" >R - Militar</option>
										<option value = "S" >S - Penal</option>
										<option value = "T" >T - Político</option>
										<option value = "U" >U - Procesal Civil y Comercial</option>
										<option value = "V" >V - Procesal Penal</option>
										<option value = "W" >W - Público Provincial y Municipal</option>
										<option value = "X" >X - Recursos Naturales</option>
										<option value = "Y" >Y - Seguridad Social</option>
										<option value = "Z" >Z - Transporte y Seguros.</li>
									</select>
								</div>
							</div>
							<div id="numero-field" class="btn-group fila-inferior" role="group" >
								<button type="button" class="btn btn-default">
									<input id="numero-check" type="checkbox">
								</button>
							 	<input  id="numero-value" type="text" class="form-control" placeholder="Numero de Ley">
							</div>
						</div>
						<div class="form-group col-sm-5">
							<div id="fecha-desde-field" class="btn-group " role="group" >
								<button type="button" class="btn btn-default desactivable">
									<input id="fecha-desde-check" type="checkbox">
								</button>
							 	<input  id="fecha-desde-value" type="text" class="form-control desactivable" placeholder="Fecha Desde">
							</div>
							<div id="fecha-hasta-field" class="btn-group fila-inferior" role="group" >
								<button type="button" class="btn btn-default desactivable">
									<input id="fecha-hasta-check" type="checkbox">
								</button>
							 	<input  id="fecha-hasta-value" type="text" class="form-control desactivable" placeholder="Fecha Hasta">
							</div>
						</div>
					</form>
				</div><!--#campo-filtros-->

				<div id="campo-resultados">
						<div id="overlay" class="col-sm-12">
							<div id="preloader">
								Buscando...
							</div>
						</div>
						<div id="resultados-header">
							<table>
								<thead>
									<tr>
									    <th>Cod.</th>
									    <th>Num.</th>
									    <th colspan="2">Exportar</th>
									    <th>Título</th>
									    <th>Sanción</th>
									    <th>Promulgación</th>
									    <th>Publicación</th>
									    <th>Organismos</th>
									    <th>Montos</th>
									    <th>Referencias</th>
									</tr>
								</thead>
								<tbody id ="resultados-cuerpo">
								</tbody>
							</table>
						</div>
						<div id="resultados-cuerpo">
					</div>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="js/jquery-ui.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
		<script src="js/bootstrap-select.min.js"></script>
		<script src="js/jquery.webui-popover.min.js"></script>
		<script src="js/scripts.js"></script>
	</body>
</html>
