<html>
    <head>
        <meta charset="utf-8"/>
        <title>Buscador Normas Digesto</title>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/bootstrap-select.min.css"/>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css"/>
        <link rel="stylesheet" type="text/css" href="css/jquery-ui.css"/>
        <link rel="stylesheet" type="text/css" href="css/jquery.webui-popover.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    </head>
    <body>
        <div id="header" class="container-fluid">
            <nav class="col-xs-12 navbar navbar-default">
                <h1>Buscador de normas</h1>
                <p>Digesto Jurídico Argentino</p>
            </nav>
        </div>
        <div id="contenedor" class="col-xs-12">
            <div id="contenido">
                <div id="campo-filtros" class="col-xs-12">
                    <form role="form">
                        <div class="row">
                            <div class="form-group col-md-3">
                                <div id="campo-busqueda">
                                    <label for="buscar-value">Búsqueda por palabra o término</label>
                                    <input id="buscar-value" type="text" class="form-control" placeholder="Ej.: trabajo"/>
                                </div>
                            </div>
                            <div class="form-group col-xs-12 col-sm-6 col-md-3" role="group">
                                <label for="ramas-select">Búsqueda por rama</label>
                                <select id="ramas-select" class="form-control selectpicker desactivable">
                                    <option default="">Seleccione</option>
                                    <option value="ADM">ADM - Administrativo</option>
                                    <option value="ACU">ACU - Cultura, Ciencia y Tecnología</option>
                                    <option value="AED">AED - Educación</option>
                                    <option value="ASA">ASA - Salud Pública</option>
                                    <option value="ASE">ASE - Seguridad</option>
                                    <option value="ASO">ASO - Acción y Desarrollo Social</option>
                                    <option value="B">B - Aduanero</option>
                                    <option value="C">C - Aeronáutico-Espacial</option>
                                    <option value="D">D - Bancario, Monetario y Financiero</option>
                                    <option value="E">E - Civil</option>
                                    <option value="F">F - Comercial</option>
                                    <option value="G">G - Comunitario</option>
                                    <option value="H">H - Constitucional</option>
                                    <option value="I">I - De la Comunicación</option>
                                    <option value="J">J - Diplomático y Consular</option>
                                    <option value="K">K - Económico</option>
                                    <option value="L">L - Impositivo</option>
                                    <option value="M">M - Industrial</option>
                                    <option value="N">N - Internacional Privado</option>
                                    <option value="O">O - Internacional Público</option>
                                    <option value="P">P - Laboral</option>
                                    <option value="Q">Q - Medio Ambiente</option>
                                    <option value="R">R - Militar</option>
                                    <option value="S">S - Penal</option>
                                    <option value="T">T - Político</option>
                                    <option value="U">U - Procesal Civil y Comercial</option>
                                    <option value="V">V - Procesal Penal</option>
                                    <option value="W">W - Público Provincial y Municipal</option>
                                    <option value="X">X - Recursos Naturales</option>
                                    <option value="Y">Y - Seguridad Social</option>
                                    <option value="Z">Z - Transporte y Seguros.</option>
                                </select>
                            </div><!-- /.col-md-3 -->
                            <div class="form-group col-xs-12 col-sm-6 col-md-3" role="group">
                                <div id="numero-field">
                                    <label for="numero-value">Búsqueda por número de ley</label>
                                    <input id="numero-value" type="text" class="form-control desactivable" placeholder="Ej.: 12345"/>
                                </div>
                            </div><!-- /.col-md-3 -->
                            <div class="form-group col-md-3">
                                <label for="fecha-desde-field">Búsqueda por fecha</label>
                                <div class="row">
                                    <div class="col-xs-6" role="group">
                                        <div id="fecha-desde-field">
                                            <input id="fecha-desde-value" type="text" class="form-control desactivable" placeholder="Desde"/>
                                        </div>
                                    </div><!-- /.col-md-3 -->
                                    <div class="col-xs-6" role="group">
                                        <div id="fecha-hasta-field">
                                            <input id="fecha-hasta-value" type="text" class="form-control desactivable" placeholder="Hasta"/>
                                        </div><!-- /input-group -->
                                    </div><!-- /.col-md-3-->
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <div class="col-xs-12 col-md-3 pull-right">
                                    <button id="buscar-boton" class="btn btn-warning col-xs-12" type="button">Buscar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div><!--#campo-filtros-->
                <div id="campo-resultados" class="col-xs-12">
                    <div id="overlay" class="col-sm-12">
                        <div id="preloader">
                            Buscando...
                        </div>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th class="position table-cell">#</th>
                                <th class="codigo table-cell">
                                    <a href="#" class="filter" title="Filtrar por código">Cod.<span class="triangle-down"/>
                                    </a>
                                </th>
                                <th class="numero_ley table-cell">
                                    <a href="#" class="filter" title="Filtrar por número">Num.<span class="triangle-down"/>
                                    </a>
                                </th>
                                <th class="exportar table-cell">Exportar</th>
                                <th class="titulo table-cell">Título</th>
                                <th class="fecha table-cell">Sanción</th>
                                <th class="promulgacion table-cell">Promulgación</th>
                                <th class="publicacion table-cell">Publicación</th>
                                <th class="organismos table-cell">Organismos</th>
                                <th class="montos table-cell">Montos</th>
                                <th class="referencias table-cell">Referencias</th>
                                <th class="modificado table-cell">
                                    <a href="#" class="filter" title="Filtrar por fecha de modificación">Modificado<span class="triangle-down"/>
                                    </a>
                                </th>
                            </tr>
                        </thead>
                        <tbody id="resultados-cuerpo"/>
                    </table>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-1.11.1.min.js"/>
        <script src="js/jquery-ui.min.js"/>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"/>
        <script src="js/bootstrap-select.min.js"/>
        <script src="js/jquery.webui-popover.min.js"/>
        <script src="js/scripts.js"/>
    </body>
</html>
